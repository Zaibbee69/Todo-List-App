<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons Link -->
  <script src="https://kit.fontawesome.com/cb1ff0d3b7.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <h1 class="header"><i class="fa-solid fa-otter"></i>Teddy <span class="styler">Tasks</span></h1>

    <div id="filters">
      <input type="text" id="search" placeholder="Search by title..." />

      <select id="filter-status">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="incomplete">Incomplete</option>
      </select>

      <select id="filter-priority">
        <option value="all">All Priorities</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="task-lister">
      <h1 class="task-header"><i class="fa-solid fa-list-check"></i> Current Tasks</h1>
      <div class="task-list-ctn">
        <ul id="task-list"></ul>
      </div>
    </div>

    <h1 class="form-header"><i class="fa-solid fa-bars-progress"></i>  Add Tasks</h1>

    <div class="task-form-ctn">
      <form id="task-form">
        <div>
          <i class="fa-solid fa-ticket"></i>
          <input type="text" id="title" placeholder="Task title" required />
        </div>

        <div>
          <span class="form-pro">Priority</span>
          <select id="priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div>
          <i class="fa-solid fa-calendar-days"></i>
          <input type="date" id="due-date" />
        </div>
        <div>
          <i class="fa-solid fa-text-width"></i>
          <textarea id="description" placeholder="Description (optional)"></textarea>
        </div>
        <button class="form-btn" type="submit">Add Task</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
